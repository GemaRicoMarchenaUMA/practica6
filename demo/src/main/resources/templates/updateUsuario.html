<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    
    <form th:object="${usuario}" th:action="@{/usuario}"  th:method="put" style="margin: 10px">
        
        <p><label>ID</label> <input type="number"
                            th:field="${usuario.id}"
                            autofocus="autofocus" readonly placeholder="ID"/></p>
          
        <p><label>Nombre</label> <input type="text"
                            th:field="${usuario.nombre}"
                            autofocus="autofocus" placeholder="Nombre"/> </p>  
            
        <p><label>Email</label> <input type="email"
                            th:field="${usuario.email}"
                            autofocus="autofocus" placeholder="Email"  /></p>
        
        <p>Rol: 
            <select th:field="*{rol}">
                <option value="DEPORTISTA">Deportista</option>
                <option value="MEDICO">MÃ©dico</option>
                <option value="ENTRENADOR">Entrenador</option>
            </select>
        </p>
       
        <button type="submit">Guardar Usuario</button>
			<a th:href="@{/listUsuario}" >Atras</a>
    </form>
</body>
</html>
